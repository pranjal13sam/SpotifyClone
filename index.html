<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your Own music</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best of Bollywood Sounds</h1>
            <div>
                <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName">Nazar Na Lag Jaaye</span>
                    <span class="songlistplay"><span class="timestamp">03:26<i id="0" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover2.jpg" alt="1">
                    <span class="songName">Aa ja Ve Mahiya</span>
                    <span class="songlistplay"><span class="timestamp">03:52<i id="1" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpg" alt="1">
                    <span class="songName">Bewafa</span>
                    <span class="songlistplay"><span class="timestamp">08:50<i id="2" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpg" alt="1">
                    <span class="songName">I Love You</span>
                    <span class="songlistplay"><span class="timestamp">03:40<i id="3" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpg" alt="1">
                    <span class="songName">Why dis Kolaveri</span>
                    <span class="songlistplay"><span class="timestamp">04:19<i id="4" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
            </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-circle-play"id="masterplay"></i>
            <i class="fa-solid fa-forward-step"id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" srcset="" id="gif"><span id="mastersongName">Nazar na Lag Jaaye</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cb9c17cfc5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
